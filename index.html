
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriGuia | Guia de Nutrição Inteligente</title>
    <meta name="description" content="Aprenda sobre nutrição, calcule seu IMC e gere cardápios com IA." />
    
    <!-- Pre-conectar a domínios de ativos para acelerar DNS/Handshake -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://images.unsplash.com">

    <!-- CSS Crítico: Inline para renderização instantânea (FCP em < 1s) -->
    <style>
      :root {
        --nutriGreen: #4CAF50;
        --nutriOrange: #FF9800;
        --nutriBg: #F4F6F8;
        --nutriText: #333333;
      }
      body { 
        margin: 0; 
        padding: 0;
        background-color: var(--nutriBg); 
        color: var(--nutriText); 
        font-family: 'Inter', -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      nav { 
        height: 64px; 
        background: #fff; 
        display: flex; 
        align-items: center; 
        border-bottom: 1px solid #eee; 
        position: sticky; 
        top: 0; 
        z-index: 50; 
        width: 100%;
      }
      .loading-screen { 
        display: flex; 
        flex-direction: column;
        align-items: center; 
        justify-content: center; 
        height: 80vh; 
      }
      .spin { 
        animation: spin 0.8s linear infinite; 
        border: 3px solid #eee; 
        border-top: 3px solid var(--nutriGreen); 
        border-radius: 50%; width: 24px; height: 24px; 
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .hero-section { background: #fff; padding: 48px 16px; text-align: center; min-height: 300px; }
      .font-header { font-family: 'Poppins', sans-serif; font-weight: 700; }
      h1 { font-size: 1.875rem; color: #1f2937; margin-bottom: 1rem; }
      p { color: #4b5563; line-height: 1.5; margin: 0; }
    </style>

    <!-- Fontes e CSS Carregados de forma assíncrona (Não bloqueia renderização) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Preload da Imagem de LCP com Prioridade Máxima -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1490818387583-1baba5e638af?auto=format&fit=crop&w=800&q=60" fetchpriority="high">

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <!-- Esqueleto do Hero para LCP rápido enquanto o React carrega -->
      <nav></nav>
      <div class="hero-section">
        <h1 class="font-header">NutriGuia</h1>
        <div class="loading-screen">
          <div class="spin"></div>
        </div>
      </div>
    </div>
    <script>window.process = { env: { API_KEY: "" } };</script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
